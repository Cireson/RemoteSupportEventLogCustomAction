<datatemplate name="EventLog" key="any" type="Queryable<RemoteSupportEventLogCustomAction.Actions.EventLogItem>,EntitySet<RemoteSupportEventLogCustomAction.actions.EventLogItem>">
    <template>
        <div class="cui-ph-3 cui-pv-4">
            <div class="cui-flexbox cui-mb-2">
                <div class="cui-flexbox--col4">
                    <ctd template-key="rafiki-filter-control" />
                </div>
                <div class="cui-flexbox--col8">
                    <div class="pager">
                        <ctd template-key="rafiki-paging-control" />
                        <ctd model="model.commandGroups.KendoActions" />
                    </div>
                </div>
            </div>
            <ctd ng-show="paging.totalItems > 0" template-key="KendoGrid" />
            <ctd template-key="DataNotFound" display-label="NoLogsAvailable" ng-if="paging.totalItems == 0" />
        </div>
    </template>
</datatemplate>
