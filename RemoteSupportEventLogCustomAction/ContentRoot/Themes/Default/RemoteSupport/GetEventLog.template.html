<datatemplate name="GetEventLog" key="GetEventLogForm" type="CMADeviceOperation<GetEventLog>">
    <template>
        <!-- Header -->
        <div class="slideout-nav__content__form__header cui-mb-2">
            <div class="slideout-nav__content__notification__header__icon__container">
                <md-icon md-svg-icon="object-scripts" aria-label="object-scripts" class="slideout-nav__content__form__header__icon cui-ml-3"></md-icon>
            </div>
            <div class="cui-ph-2 cui-flexbox--grow1">
                <div class="md-dialog-title">
                    {{ model.displayName | localizeSilent }}
                </div>
            </div>
        </div>
        <!-- Content -->
        <div class="cui-ph-3 cui-pt-1">
            <!-- Dropdown Control -->
            <div class="md-autocomplete__container rs--md-autocomplete-input rs--ps-script-border">
                <label>{{'LogName' | localize}}</label>
                <md-autocomplete class="md-primary"
                                 md-show-not-found="true"
                                 md-selected-item="model.logName"
                                 md-show-arrow="true"
                                 md-delay="500"
                                 md-item-text="log"
                                 md-items="log in model.availableLogs">
                    <md-item-template>
                        <span md-highlight-text="searchText">{{log}}</span>
                    </md-item-template>
                </md-autocomplete>
            </div>
            <div class="cui-m-3 cui-flexbox cui-flexbox--row-reverse">
                <md-button class="md-primary cui-mr-0" ng-disabled="!model.script.canExecute()" ng-click="model.script.execute()">
                    {{::'Run' | localize}}
                </md-button>
            </div>
        </div>
    </template>
</datatemplate>
