        <dependency name="ciresonLocalizationService" />
        <dependency name="ciresonODataContext" />
        <dependency name="$stateParams" />
        <dependency name="localizeFilter" />
        <dependency name="$timeout" />

    </dependencies>
    <bootstrap>
    </bootstrap>
    <resolve>
        <script event="resolve">
        </script>
    </resolve>
    <script event="init">
        model.kendoGridOptions = {
            dataSource: {
                schema: {
                    model: {
                        fields: {
                            Index: { type: "number" },
                            Source: { type: "string" },
                            EntryType: { type: "string" }
                        }
                    }
                },
                sort: { field: "Index", dir: "desc" }
            },
            filterable: {
                mode: "row"
            },
            detailInit: detailInit,
            columns: [
                {
                    field: "Index",
                    title: localizeFilter('Index'),
                    filterable: {
                        cell: {
                            showOperators: false
                        }
                    }
                },
                {
                    field: "Source",
                    title: localizeFilter('Source'),
                    filterable: {
                        cell: {
                            operator: "contains",

                        }
                    }

                {
                    field: "EntryType",
                    title: localizeFilter('EntryType'),
                    filterable: {
                        cell: {
                            operator: "contains",
                            suggestionOperator: "contains"
                        }
                    }
                }]
        };

        function detailInit(e) {
            $("<div/>").appendTo(e.detailCell).kendoGrid({

                    data: e.data,
                    schema: {
                        model: {
                            fields: {
                                Message: { type: "string" }

                        }
                    }
                },
                scrollable: false,
                columns: [
                    {
                        field: "Message",
                        title: localizeFilter('Message')
                    }
                ],
                sortable: true
            });
        }
